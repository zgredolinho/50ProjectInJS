<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Testimonial Box Switcher</title>
</head>
<body>
    <div class="testimonial-container">
        <div class="progress-bar">
            <div class="fas fa-quote-right fa-quote"></div>
            <div class="fas fa-quote-left fa-quote"></div>
        </div>
        <p class="testimonial">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Officia cum molestiae temporibus sequi aliquam commodi nam voluptatibus dicta fugit dolore sunt rem, ab quam, repellat tempora laudantium non asperiores sint.
        </p>
        <div class="user">
            <img src="https://randomuser.me/api/portraits/women/45.jpg" alt="user" class="user-image">
            <div class="user-details">
                <h4 class="username">May Miles</h4>
                <p class="role">Marketing</p>
            </div>
        </div>
    </div>
    
    

    <script src="script.js"></script>
</body>

</html>
